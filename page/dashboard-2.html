<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
            --bg-deep: #0a0a0a;
            --display-glass: rgba(20, 20, 20, 0.95);
            --f1-red: #e10600;
            --f1-yellow: #fff200;
            --f1-green: #00ff00;
            --rev-percent: 0%;
        }

        body {
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif; /* High-tech font */
            color: white;
        }

        /* Wider Dashboard Container */
        .dash-frame {
            width: 900px; /* Expanded Width */
            height: 400px;
            background: #222;
            border-radius: 40px;
            padding: 25px;
            border: 4px solid #444;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            position: relative;
        }

        /* LED Rev Strip - Top of Wheel */
        .rev-strip {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            height: 30px;
        }

        
  .leds {
    /* Global settings for this component */
    --size: 50px;
    --border-width: 6px;
    --off-center: 30% 30%;
    
    /* OFF state colors (shared by all lights) */
    --off-inner: #e6e6e6;
    --off-mid:   #bdbdbd;
    --off-edge:  #6b6b6b;

    /* RED state colors (Default) */
    --on-core:   #e3d585; /* bright center */
    --on-mid:    #e71d1d;           
    --on-edge:   #a32300;
    --glow-color: rgba(255, 88, 55, 0.75);

    /* Shadows */
    --shadow-outer: rgba(0,0,0,0.4);
    --inset-dark:   rgba(0,0,0,0.55);
    --inset-light:  rgba(255,255,255,0.15);

    /* Layout for this demo */
    display: flex;
    gap: 20px;
    justify-content: center;
    padding: 20px;
    background: #111; /* Just for demo visibility */
  }

  /* 2. NEW BLUE VARIANT 
     We simply override the "on" colors when the .blue class is present.
  */
  .leds.blue {
    --on-core:   #e0f7fa; /* bright cyan/white center */
    --on-mid:    #29b6f6; /* bright blue */
    --on-edge:   #1f82ce; /* dark blue edge */
    --glow-color: rgba(41, 182, 246, 0.75); /* blue glow */
  }


  .leds.green {
    --on-core:   #e0f7fa; 
    --on-mid:    #29f629; 
    --on-edge:   #1fce5c; 
    --glow-color: rgba(113, 246, 41, 0.75);
  }

  /* The single light base styles */
  .leds {
    width: var(--size);
    height: var(--size);
    border-radius: 50%;
    border: var(--border-width) solid #000;
    box-sizing: border-box;
    /* Default (off) background */
    background:
      radial-gradient(circle at var(--off-center),
        var(--off-inner) 0%,
        var(--off-mid) 40%,
        var(--off-edge) 100%);
    box-shadow:
      inset -12px -14px 22px var(--inset-dark),
      inset 8px 10px 18px var(--inset-light),
      0 10px 24px var(--shadow-outer);
    display: flex;
    transition: box-shadow 300ms ease, background 300ms ease, transform 200ms ease;
    position: relative;
  }

  /* ON state logic */
  .leds.on {
    background:
      radial-gradient(circle at 40% 35%,
        var(--on-core) 0%,
        var(--on-mid) 40%,
        var(--on-edge) 100%);
    box-shadow:
      inset -6px -8px 18px rgba(0,0,0,0.35),
      inset 6px 8px 12px rgba(255,255,255,0.08),
      0 10px 30px rgba(0,0,0,0.45),
      0 0 28px 8px var(--glow-color); /* Uses variable glow color */
  }

  /* Flicker animation (remains same) */
  @media (prefers-reduced-motion: no-preference) {
    .leds.on::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 60px 10px var(--glow-color); /* Use variable here too */
      animation: tinyFlicker 900ms infinite;
      opacity: 0.5;
    }
    @keyframes tinyFlicker {
      0%   { filter: brightness(1); transform: scale(1); opacity: 0.5; }
      50%  { filter: brightness(0.95); transform: scale(0.998); opacity: 0.4; }
      100% { filter: brightness(1); transform: scale(1); opacity: 0.5; }
    }
  }

        /* Digital Screen */
        .screen {
            background: var(--display-glass);
            height: 320px;
            border-radius: 15px;
            border: 2px solid #333;
            display: grid;
            grid-template-rows: 1fr 2fr 1fr;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-row, .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .bottom-row { border-bottom: none; border-top: 1px solid #333; }

        /* The Gear Centerpiece */
        .center-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
        }

        .gear-num {
            font-size: 160px;
            text-align: center;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .data-block { text-align: center; }
        .label { color: #666; font-size: 14px; text-transform: uppercase; margin-bottom: 5px; }
        .value { font-size: 36px; font-weight: bold; font-family: monospace; }

        /* Engine Start Button */
        .start-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: var(--f1-red);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(225, 6, 0, 0.4);
            transition: transform 0.1s;
        }

        .start-btn:active { transform: scale(0.95); }

        /* Flag Alert Overlay */
        #flag-alert {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 40px;
            background: var(--f1-yellow);
            color: black;
            font-weight: 900;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }

        .shift-flash {
            animation: flash 0.1s infinite;
        }

        @keyframes flash {
            from { background: white; }
            to { background: var(--f1-red); }
        }





    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div id="flag-alert">YELLOW FLAG - SECTOR 3</div>

<div class="dash-frame" id="dash-frame">
    <div class="rev-strip" id="rev-strip">
        </div>



  

    <div class="screen">
        <div class="top-row">
            <div class="data-block"><div class="label">Lap</div><div class="value">14/52</div></div>
            <div class="data-block"><div class="label">Pit Stop Fall to Position</div><div class="value" style="color:var(--f1-green)">-1.422</div></div>
            <div class="data-block"><div class="label">DRS</div> <div class="leds green" id="DRS-Light"></div></div>
            <div class="data-block"><div class="label">Brake Bias</div><div class="value">56%</div></div>
        </div>

        <div class="center-row">
            <div class="data-block"><div class="label">Speed</div><div class="value" id="speed">0</div></div>
            <div class="gear-num" id="gear">N</div>
            <div class="data-block"><div class="label">Fuel</div><div class="value">-0.21</div></div>
        </div>

        <div class="bottom-row">
            <div class="data-block"><div class="label">Tyre Temp</div><div class="value">98°C</div></div>
            <div class="data-block" style="color: var(--f1-yellow);"><div class="label">ERS</div><div class="value">MGU-K</div></div>
            <div class="data-block"><div class="label">Oil</div><div class="value">104°</div></div>
        </div>
    </div>
</div>

<button class="start-btn" onclick="startEngine()">ENGINE START</button>

<script>
// ===============================
// Global Telemetry State
// ===============================
let telemetryState = {};

const lastTelemetry = {
  m_gear: null,
  m_throttlePercent: null,
  m_brakePercent: null,
  starterLights: 0,
  m_revLightsPercent: null,
  eventCodeStr: null,
  ersEnergyPercent: null,
  ersDeployMode: null,
};


// ===============================
// Fetch Telemetry Data
// ===============================

async function fetchTelemetry() {
  try {
    const res = await fetch("http://localhost:8000/telemetry");
    telemetryState = await res.json();
  } catch (err) {
    console.error("Failed to fetch telemetry:", err);
  }
}


function renderFromState() {
  if (!telemetryState || Object.keys(telemetryState).length === 0) return;

  renderGear(telemetryState.m_gear);
  renderDRS(telemetryState.m_drsAllowed)
  renderThrottle(telemetryState.m_throttle);
  renderBrake(telemetryState.m_brake);
  renderStarterLights(telemetryState.m_eventDetails?.numLights);
  renderRPM(telemetryState.m_revLightsPercent);
  renderEvents(telemetryState.m_eventStringCode);
  renderERSBattery(telemetryState.m_ersStoreEnergy);
  renderERSMode(telemetryState.m_ersDeployMode);
}




    const revStrip = document.getElementById('rev-strip');
    const gearEl = document.getElementById('gear');
    const speedEl = document.getElementById('speed');
    const dashFrame = document.getElementById('dash-frame');
    
    // Create 15 LED elements
    for(let i=0; i<15; i++) {
        const led = document.createElement('div');
        led.className = 'led';
        revStrip.appendChild(led);
    }
    const leds = document.querySelectorAll('.led');

    function startEngine() {
        let rpm = 0;
        let gear = 1;
        let speed = 0;
        
        const interval = setInterval(() => {
            rpm += 2;
            speed += 3;
            
            // Update Speed
            speedEl.innerText = Math.floor(speed);

            // Update Gear
            if (rpm > 20 && rpm < 40) gearEl.innerText = "1";
            if (rpm > 40 && rpm < 70) gearEl.innerText = "2";
            if (rpm > 70) gearEl.innerText = "3";

            // Update LED colors based on RPM percentage
            leds.forEach((led, index) => {
                const threshold = (index / leds.length) * 100;
                if (rpm > threshold) {
                    if (index < 5) led.style.background = '#4caf50'; // Green
                    else if (index < 10) led.style.background = '#ffeb3b'; // Yellow
                    else led.style.background = '#f44336'; // Red
                    led.style.boxShadow = '0 0 10px ' + led.style.background;
                }
            });

            // Shift Flash logic
            if (rpm >= 100) {
                dashFrame.classList.add('shift-flash');
                setTimeout(() => {
                    clearInterval(interval);
                    document.getElementById('flag-alert').style.display = 'block';
                }, 1000);
            }
        }, 50);
    }
</script>

</body>
</html>
