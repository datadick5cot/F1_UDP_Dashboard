<body>


<div class="panel_settings">
<label class='label_settings' for="cars">Select Game to set up Dashboard:</label>
<br>

  </select>
  <p><br></p>

  <h5>20777</h5>
  <div class="label_settings">UDP send Rate:</div>
  <h5>20 hz</h5>
  <div class="label_settings">UDP format:</div>
  <h5 id="udpFormat">--</h5>
