<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>F1 Starter Light â€” Blue Variant</title>
<style>

  .leds {
    /* Global settings for this component */
    --size: 50px;
    --border-width: 6px;
    --off-center: 30% 30%;
    
    /* OFF state colors (shared by all lights) */
    --off-inner: #e6e6e6;
    --off-mid:   #bdbdbd;
    --off-edge:  #6b6b6b;

    /* RED state colors (Default) */
    --on-core:   #e3d585; /* bright center */
    --on-mid:    #e71d1d;           
    --on-edge:   #a32300;
    --glow-color: rgba(255, 88, 55, 0.75);

    /* Shadows */
    --shadow-outer: rgba(0,0,0,0.4);
    --inset-dark:   rgba(0,0,0,0.55);
    --inset-light:  rgba(255,255,255,0.15);

    /* Layout for this demo */
    display: flex;
    gap: 20px;
    justify-content: center;
    padding: 20px;
    background: #111; /* Just for demo visibility */
  }

  /* 2. NEW BLUE VARIANT 
     We simply override the "on" colors when the .blue class is present.
  */
  .leds.blue {
    --on-core:   #e0f7fa; /* bright cyan/white center */
    --on-mid:    #29b6f6; /* bright blue */
    --on-edge:   #1f82ce; /* dark blue edge */
    --glow-color: rgba(41, 182, 246, 0.75); /* blue glow */
  }


  .leds.green {
    --on-core:   #e0f7fa; 
    --on-mid:    #29f629; 
    --on-edge:   #1fce5c; 
    --glow-color: rgba(113, 246, 41, 0.75);
  }

  /* The single light base styles */
  .leds {
    width: var(--size);
    height: var(--size);
    border-radius: 50%;
    border: var(--border-width) solid #000;
    box-sizing: border-box;
    /* Default (off) background */
    background:
      radial-gradient(circle at var(--off-center),
        var(--off-inner) 0%,
        var(--off-mid) 40%,
        var(--off-edge) 100%);
    box-shadow:
      inset -12px -14px 22px var(--inset-dark),
      inset 8px 10px 18px var(--inset-light),
      0 10px 24px var(--shadow-outer);
    display: flex;
    transition: box-shadow 300ms ease, background 300ms ease, transform 200ms ease;
    position: relative;
  }

  /* ON state logic */
  .leds.on {
    background:
      radial-gradient(circle at 40% 35%,
        var(--on-core) 0%,
        var(--on-mid) 40%,
        var(--on-edge) 100%);
    box-shadow:
      inset -6px -8px 18px rgba(0,0,0,0.35),
      inset 6px 8px 12px rgba(255,255,255,0.08),
      0 10px 30px rgba(0,0,0,0.45),
      0 0 28px 8px var(--glow-color); /* Uses variable glow color */
  }

  /* Flicker animation (remains same) */
  @media (prefers-reduced-motion: no-preference) {
    .leds.on::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 60px 10px var(--glow-color); /* Use variable here too */
      animation: tinyFlicker 900ms infinite;
      opacity: 0.5;
    }
    @keyframes tinyFlicker {
      0%   { filter: brightness(1); transform: scale(1); opacity: 0.5; }
      50%  { filter: brightness(0.95); transform: scale(0.998); opacity: 0.4; }
      100% { filter: brightness(1); transform: scale(1); opacity: 0.5; }
    }
  }

  /* Controls styling */
  .controls {
    text-align: center;
    margin-top: 20px;
    font-family: sans-serif;
  }
  .btn {
    padding: 10px 20px;
    cursor: pointer;
    background: #333;
    color: white;
    border: none;
    border-radius: 4px;
  }
</style>
</head>
<body>

    <div class="leds green" id="DRS-Light"></div>


  <div class="controls">
    <button class="btn" id="toggleBtn">Start Sequence</button>
  </div>

<script>
  (function(){
    // Select all lights
    const lights = document.querySelectorAll('.leds');
    const btn = document.getElementById('toggleBtn');
    let isOn = false;

    function toggleLights() {
      isOn = !isOn;
      
      if(isOn) {
        // Simple visual sequence: turn them all on
        lights.forEach(light => light.classList.add('on'));
        btn.textContent = 'Turn Off';
      } else {
        lights.forEach(light => light.classList.remove('on'));
        btn.textContent = 'Start Sequence';
      }
    }

    btn.addEventListener('click', toggleLights);
  })();
</script>
</body>
</html>
